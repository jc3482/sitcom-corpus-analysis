# Conda environment file for sitcom-corpus-analysis
# Usage: conda env create -f environment.yml

name: sitcom-env

channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  - pip>=23.0

  # Core scientific stack
  - pandas>=2.0.0
  - numpy>=1.24.0,<2.3.0
  - scikit-learn>=1.3.0
  - scipy>=1.11.0
  - joblib>=1.3.0

  # tqdm (optional progress bars)
  - tqdm>=4.65.0

  # Pip-only packages
  - pip:
      # Ranking / IR
      - rank-bm25>=0.2.2
      
      # NLP tools
      - spacy>=3.8.0
      - nltk>=3.8.0
      - torch>=2.9.1
      - sentence-transformers>=5.1.2
      - openai>=2.9.0

      # Machine learning model
      - xgboost>=2.0.0

      # OPTIONAL â€” if you want them (not required)
      # - jupyter>=1.0.0
      # - notebook>=7.0.0
      # - ipython>=8.0.0
